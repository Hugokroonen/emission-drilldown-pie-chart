<!DOCTYPE html>
<!-- 
index.html: 
The main HTML file providing the structure of the webpage. 
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drilldown Pie Chart</title> <!-- Set title of the page -->
    <!-- Include Highcharts library and drilldown module -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="piechart.js" defer></script> <!-- Include the JavaScript file for the piechart logic and data -->
</head>
<body>
    <!-- The container where the pie chart will be rendered -->
    <div id="container" style="width: 100%; height: 600px;"></div>
</body>
</html>
